version: '2'
services:
    webfe:
        image: strm/nginx-balancer
        container_name: web-lb
        restart: always
        ports:
            - "80:8080"
        environment:
            - "NODES=web1:80 web2:80"
    web1:
        image: strm/helloworld-http
    web2:
        image: strm/helloworld-http